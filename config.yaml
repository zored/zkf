      rules: &rules
        AUDIO_ENABLE: 'no'
        BOOTMAGIC_ENABLE: 'no'
        COMBO_ENABLE: 'yes'
        COMMAND_ENABLE: 'no'
        EXTRAKEY_ENABLE: 'yes'
        NKRO_ENABLE: 'yes'
        KEY_LOCK_ENABLE: 'no'
        LEADER_ENABLE: 'yes'
        LINK_TIME_OPTIMIZATION_ENABLE: 'yes'
        RGBLIGHT_ENABLE: 'no'
        STENO_ENABLE: 'yes'
        TAP_DANCE_ENABLE: 'yes'
        UNICODE_ENABLE: 'no'
        UNICODEMAP_ENABLE: 'yes'
    combos: &combos
      - combo: [f, g]
        result: ["=", ">"]
      - combo: [y, u]
        result: [esc]
      - combo: [h, j]
        result: ["-", ">"]
      - combo: [n, m]
        result: ["_"]
      - combo: [i, o]
        result: [closeApp]
