    settings:
      # https://docs.qmk.fm/#/config_options?id=the-configh-file
      config: &config
        COMBO_COUNT: 6
        COMBO_TERM: 130
        ENCODER_RESOLUTION: 4
        FORCE_NKRO: ''
        LEADER_TIMEOUT: 300
        MOUSEKEY_DELAY: 0
        MOUSEKEY_INTERVAL: 20
        MOUSEKEY_MAX_SPEED: 11
        MOUSEKEY_TIME_TO_MAX: 60
        MOUSEKEY_WHEEL_DELAY: 0
        MOUSEKEY_WHEEL_MAX_SPEED: 4
        MOUSEKEY_WHEEL_TIME_TO_MAX: 150
