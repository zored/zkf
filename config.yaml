            - [~, ~, ~, ~, ~, ~, shutdown, sleep, windowsMode, macosMode, ~, ~]
            - [~, audioClickToggle, audioClickUp, audioClickDown, ~, ~, home, pageUp, pageDown, end, ~, ~]
            - [~, musicToggle, musicMode, ~, ~, ~, ~, rgbBriDown, rgbBriUp, rgbSatDown, rgbSatUp, ~]
            - [~, ~, ~, ~, ~, ~, ~, rgbHueDown, rgbHueUp, rgbToggle, rgbNext, ~]
      emoji:
        lights: [1,2]
        keys:
            - [~, happyDance, sadDance, strangeDance, ~, ~, ~, F7Dance, F8Dance, F9Dance, ~, ~]
            - [~, coolDance, okDance, loveDance, ~, ~, ~, F4Dance, F5Dance, F6Dance, ~, ~]
            - [~, ~, ~, ~, ~, ~, ~, F1Dance, F2Dance, F3Dance, ~, ~]
            - [enterBootloader, ~, ~, ~, ~, ~, ~, ~, F10Dance, ~, ~, ~] 
      plover:
        lights: [2]
        keys:
            - [~, sN1, sN2, sN3, sN4, sN5, sN6, sN7, sN8, sN9, sNA, sNB]
            - [~, sS1, sTL, sPL, sHL, sST1, sST3, sFR, sPR, sLR, sTR, sDR]
            - [~, sS2, sKL, sWL, sRL, sST2, sST4, sRR, sBR, sGR, sSR, sZR]
            - [~, ~, ~, sA, sO, ~, ~, sE, sU, ~, ~, ~]

keys:
  tabDance:
    tap:
    - [tab]
    hold:
    - [holdSymbol]
  capsDance:
    tap:
    - [capsLock]
    - [toggleSymbol]
    hold:
    - [holdSymbol]
    - [holdSymbol, lCtrl]
    - [holdSymbol, lAlt]
  lShiftDance:
    tap:
    - [lShift, 9] # (
    - [lShift, '['] # {
    - ['[']
    hold:
    - [lShift]
    - [lShift, lAlt]
    - [lShift, lAlt, lgui]
  rShiftDance:
    tap:
    - [lShift, 0] # )
    - [lShift, ']'] # }
    - [']']
    hold:
    - [rShift]
    - [rShift, rAlt]
    - [rShift, rAlt, rgui]
  zDance:
    tap: [[z]]
    hold: &lCtrlDance
    - [lCtrl]
    - [lCtrl, lShift]
    - [lCtrl, lShift, lAlt]
  xDance:
    tap: [[x]]
    hold: &lAltDance
    - [lAlt]
    - [lAlt, lShift]
    - [lAlt, lShift, lCtrl]
  cDance:
    tap: [[c]]
    hold: &lGuiDance
    - [lgui]
    - [lgui, lShift]
    - [lgui, lShift, lCtrl]
  percentDance:
    tap: [['lShift', 5]] # %
    hold: *lCtrlDance
  circumflexDance:
    tap: [['lShift', 6]] # ^
    hold: *lAltDance
  leftSquareBracketDance:
    tap: [['[']]
    hold: *lGuiDance
  slashDance:
    tap: [['/']]
    hold:
    - [rCtrl]
    - [rCtrl, rShift]
    - [rCtrl, rShift, rAlt]
  dotDance:
    tap: [['.']]
    hold:
    - [rAlt]
    - [rAlt, rShift]
    - [rAlt, rShift, rCtrl]
  commaDance:
