keys:
  y1Dance: { tap: [[a]], hold: [[holdLayer1A], [holdLayer1B]] }
  y2Dance: { tap: [[b]], hold: [[holdLayer2A]] }
  y3Dance: { tap: [[c]], hold: [[holdLayer3A], [holdLayer3B]] }
  y4Dance: { tap: [[d]], hold: [[holdLayer4], [lCtrl]] }
  y5Dance: { tap: [[e]], hold: [[holdLayer5], [lAlt]] }
  y6Dance: { tap: [[f]], hold: [[holdLayer6], [lGui]] }
  y7Dance: { tap: [[g]], hold: [[holdLayer7], [lShift]] }
  y8Dance: { tap: [[h]], hold: [[holdLayer8A], [holdLayer8B]] }
  y9Dance: { tap: [[i]], hold: [[holdLayer9], [rShift]] }
  tabDance:
    tap:
      - [tab]
    hold:
      - [holdSymbol]
  capsDance:
    tap:
      - [doNextLanguage]
    hold:
      - [holdSymbol]
      - [holdSymbol, lCtrl]
  aDance:
    tap: [[a]]
    hold: &aDance
      - [holdHistory]
  zDance:
    tap: [[z]]
    hold: &lCtrlDance
      - [lCtrl]
      - [lCtrl, lShift]
      - [lCtrl, lAlt, lGui]
  xDance:
    tap: [[x]]
    hold: &lAltDance
      - [lAlt]
      - [lAlt, lShift]
  slashDance:
    tap: [["/"]]
    hold:
      - [rCtrl]
      - [rCtrl, rShift]
  dotDance:
    tap: [["."]]
    hold:
      - [rAlt]
      - [rAlt, rShift]
  commaDance:
    tap: [[","]]
    hold:
      - [rgui]
      - [rgui, rShift]
  cDance:
    tap: [[c]]
    hold: &lGuiDance
      - [lGui]
      - [lGui, lShift]
  percentDance:
    tap: [["lShift", 5]] # %
    hold: *lCtrlDance
  circumflexDance:
    tap: [["lShift", 6]] # ^
    hold: *lAltDance
  leftSquareBracketDance:
    tap: [["["]]
    hold: *lGuiDance
  happyDance: { tap: [[😊], [😁], [😄], [😂]] }
  sadDance: { tap: [[😞], [😢], [😭]] }
  coolDance: { tap: [[😏], [😎], [💪], [🔥]] }
  loveDance: { tap: [[😚], [😍], [😘], [💖]] }
  strangeDance: { tap: [[🤔], [🤨], [😱]] }
  okDance: { tap: [[👍], [👌], [🆗]] }
  F1Dance: { tap: [["f1"], ["f11"]] }
  F2Dance: { tap: [["f2"], ["f12"]] }
  F3Dance: { tap: [["f3"], ["f13"]] }
  F4Dance: { tap: [["f4"], ["f14"]] }
  F5Dance: { tap: [["f5"], ["f15"]] }
  F6Dance: { tap: [["f6"], ["f16"]] }
  F7Dance: { tap: [["f7"], ["f17"]] }
  F8Dance: { tap: [["f8"], ["f18"]] }
  F9Dance: { tap: [["f9"], ["f19"]] }
  F10Dance: { tap: [["f10"], ["f20"]] }
  planckGameBackspaceDance: { tap: [[backspace]], hold: [[holdGameNumbers]] }
  semicolonDance:
    tap: [[";"]]
    hold:
      - [holdNavigation]
      - [holdNavigation2]
      - [toggleNavigation]
  quoteDance:
    tap: [["'"]]
    hold:
      - [holdEmoji]
      - [holdEmoji, lCtrl]
      - [toggleEmoji]
dance_enemies: # holding one group means you must tap the other one.
  modifiers:
    - [zDance, xDance, cDance]
    - [commaDance, dotDance, slashDance]
